<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: #4fd1c5;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #4fd1c5;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #4fd1c5;
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
